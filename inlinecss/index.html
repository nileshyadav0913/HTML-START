<!DOCTYPE html>
<html lang="en">
<head>
<style>
    h1{ color: blue;
        text-align: center;
        font-size: 30px;
    }
    p { font-size: 30px;
        text-align: center;
    }
</style>

    <title>Inline CSS Example</title>
</head>
<body>
    <h1>Welcome to Internal CSS</h1>
    <p >This paragraph is styled using internal CSS.</p>

    <h1 style="color: blue; text-align: center;">Welcome to Inline CSS</h1>
    <p style="font-size: 16px; color: green;" text align="center">This paragraph is styled using inline CSS.</p>

</body>
</html>
